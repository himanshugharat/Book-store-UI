<form class="signin">
<mat-form-field class="example-form-field" appearance="outline" autocomplete="off">
    <mat-label>FullName</mat-label>
    <input matInput type="text">
</mat-form-field>
<mat-form-field class="example-form-field" appearance="outline" autocomplete="off">
    <mat-label>EmailId</mat-label>
    <input matInput type="text">
</mat-form-field>
<mat-form-field class="example-form-field" appearance="outline" autocomplete="off">
    <mat-label>Password</mat-label>
    <input matInput type="password">
</mat-form-field>
<mat-form-field class="example-form-field" appearance="outline" autocomplete="off">
    <mat-label>Phone Number</mat-label>
    <input matInput type="number">
</mat-form-field>
<button mat-raised-button color="warn">signUp</button>
</form>
