<div>
    <div fxFlex="10%"></div>
    <div fxFlex="80%">
        <div *ngFor="let book of book" class="data">
            <div fxFlex="12%" fxLayoutGap="2%">
                <img mat-panel-image src="{{book.bookDetail.image}}">
            </div>
            <div fxFlex="68%">
                <div><mat-card-title>{{book.bookDetail.title}}</mat-card-title></div>
               <div> <mat-card-subtitle>by {{book.bookDetail.author}}</mat-card-subtitle></div>
               <div> <mat-card-content> <b>Rs {{book.totalPrice}}</b>
                </mat-card-content></div>
            </div>
            <div fxFlex="20%" fxLayoutAlign="center center">
                <div><li>Ordered on {{book.time.substring(0,10)}}</li></div>
            </div>  
        </div> 
    </div>
    <div fxFlex="10%"></div>
</div>
