<form class="signin" [formGroup]="login" (ngSubmit)="onSubmit(login.value)">
    <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="off" required>
        <mat-error *ngIf="login.controls['email'].invalid">{{validEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <span><input matInput type="password" formControlName="password" autocomplete="off" required></span>
        <mat-error *ngIf="login.controls['password'].invalid">{{validPassword()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn">signUp</button>
    <div class="loginOption">OR</div>
    <span class="otherLogin"><button class="button" mat-raised-button color="primary">facebook</button>
        <button class="button" mat-raised-button color="gray" (click)="loginGoogle()">google</button></span>
        <!-- <ngx-auth-firebaseui-providers fxlayout="column"></ngx-auth-firebaseui-providers> -->
</form>
